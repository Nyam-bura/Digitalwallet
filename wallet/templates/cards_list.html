<style>
    table th, td  {
      border: 1px solid;
      padding: 10px;
    }
    th{
      color: white;
      background-color: rgb(43, 221, 150);
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin-left: 10%;
    }
</style>

<table>
    <th>
    <td>Card Name</td>
    <td>Card Number</td>
    <td>Expiry Date</td>
    <td>Issuer</td>
    <td>Account</td>
    <td>Date Issued</td>


</th>
{% for Card in cards%}
<tr>
    <td>{{Card.card_name}}</td>
    <td>{{Card.card_number}}</td>
    <td>{{Card.expiry_date}}</td>
    <td>{{Card.issuer}}</td>
    <td>{{Card.account}}</td>
    <td>{{Card.date_issued}}</td>
    <td><a href="{%url 'card_profile'}" id=card.id%> view profile</a></td>

</tr>
{% endfor %}
</table>
